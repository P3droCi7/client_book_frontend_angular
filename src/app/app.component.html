{{title}}

<br>

<button (click)="fetchJson()">Fetch descriptions</button>
<hr />
<table>
  <tr>
    <th>ID</th>
    <th>Message</th>
    <th>Creation Date</th>
  </tr>
  <tr *ngFor="let description of description$ | async">
    <td>
    {{description.id}}
    </td>
    <td>
    {{description.message}}
    </td>
    <td>
    {{description.creationDate}}
    </td>
  </tr>
</table>
